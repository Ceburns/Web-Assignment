  <script>
    function changeLinks(){
        let links= document.getElementByTagName("a");
        for(let a of links){
            a.innerHTML="Changed Link";
            a.setAttribute("href","http://www.google.com");
            a.setAttribute("style","color:green;");
        }
    }

    function showHidePassword(){
        let ckbox = document.getElementById("chk_show_pass");
        let pwdField = document.getElementById("txt_pass");

        if(ckbox.checked===true){
            pwdField.setAttribute("type","password");
        } else {

        }
    }
  </script>
